<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <h1 class="mt-2">Socket Client</h1>
        <hr>
        <p>Server status:
            <span id="spanOnline" class="text-success">Online</span>
            <span id="spanOffline" class="text-danger">Offline</span>
        </p>
        <div class="row">
            <div class="col">
                <input type="text" id="txtMensaje" class="form-control">
            </div>
            <div class="col">
                <button id="btnEnviar" class="btn btn-primary" type="button">Enviar</button>
            </div>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>

</html>
